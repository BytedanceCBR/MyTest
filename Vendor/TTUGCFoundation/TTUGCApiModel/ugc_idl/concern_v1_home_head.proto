

import "enum_type.proto";
import "common.proto";

message concern_v1_home_head_request{
    required string concern_id                    = 1;//关心ID
    optional string city						  = 2;//城市名
    optional float longitude 					  = 3;//经度
	optional float latitude 					  = 4;//纬度
}

message concern_v1_home_head_response{
    required int32 err_no                        = 1;
    optional string err_tips                     = 2;
    optional ConcernStruct concern_obj           = 3;//关心对象
    optional int32 show_et_status                = 4;//是否提供发帖按钮
    optional string post_content_hint            = 5;//发帖文案
    repeated ConcernTabStruct tabs               = 6;//话题的tab信息
    optional ThreadListStruct thread_list        = 7;//帖子列表,可选,服务端若返回了,才会展示
    optional ForumStruct forum                   = 8;//话题对象(hash tag一期需求)
    optional bool show_describe                  = 9;//是否展示话题描述区(hash tag一期需求)
    optional int32 describe_max_line_number      = 10;//话题描述区文案最大行数(hash tag一期需求)
    optional string concern_and_discuss_describe = 11;//关心数和讨论数文案
    optional int32 hash_tag_type                 = 12;//hash tag类型，0：没有#；1：一个#；2：两个#
    repeated PublishConfigStruct publisher_controll  = 13;//发布器格式
}

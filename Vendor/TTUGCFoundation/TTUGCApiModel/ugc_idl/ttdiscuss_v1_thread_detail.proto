

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_thread_detail_request{
	required int32 count = 1;	//请求的数量
	required int64 thread_id = 2;	//帖子id
    optional int64 forum_id = 3;    //传入所在话题,返回权限用
}

message ttdiscuss_v1_thread_detail_response{
    required int32 err_no = 1;
	required ThreadDataStruct thread = 2;
	required CommentBrowStruct comments = 3;
	required CommentBrowStruct hot_comments = 4;
    required LoginUserInfoStruct login_user_info = 5; //登陆用户在话题下所有的权限
    required ForumStruct forum_info = 6; //当前话题信息
    optional string err_tips = 7;
    optional string openurl = 8; //ab测试用
}

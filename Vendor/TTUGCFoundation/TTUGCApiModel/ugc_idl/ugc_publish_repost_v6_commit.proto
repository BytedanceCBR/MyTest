import "enum_type.proto";
import "common.proto";

message ugc_publish_repost_v6_commit_request {
        required string content = 1;
        required int32 repost_type = 2;
        optional string cover_url = 3;
        optional string content_rich_span = 4;
        optional string fw_user_id = 5;
        optional string fw_id = 6;
        optional UGCTypeCode  fw_id_type = 7;
        optional string opt_id = 8;
        optional UGCTypeCode opt_id_type = 9;
        optional string mention_user     = 10;  // 支持 @ 人
        optional string mention_concern   = 11;  // 支持 # 话题 
        optional string schema = 12;  //转发内链
        optional string title = 13;    //转发内链
        optional int32 repost_to_comment = 14; // 转发并评论
}

message ugc_publish_repost_v6_commit_response {
        optional string err_tips      = 1;
        required int32 err_no         = 2;
        optional UgcDataStruct thread = 3;
}

import "enum_type.proto";
import "common.proto";

message ugc_publish_post_v1_suggest_request {
    required int32 offset = 1;
    required string words = 2;
}

message ugc_publish_post_v1_suggest_response {
    required int32 err_no                            = 1;
    optional string err_tips                         = 2;
    required PublishPostSearchUserSuggestStruct data = 3;
}

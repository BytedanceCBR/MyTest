

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_smart_review_list_request{
        required int64 forum_id             = 1;    //forumid
        required int32 count                = 2;    //评论数
        required int64 cursor               = 3;
        optional int32 sort_type            = 4;    //排序类型
}

message ttdiscuss_v1_smart_review_list_response{
        repeated UgcDataStruct thread_list                    = 1; //返回的短影评
        required int64 min_cursor                             = 2;
        required int64 max_cursor                             = 3;
        required bool  has_more                               = 4;
        required int32 err_no                                 = 5;
        optional string err_tips                              = 6;
}




import "common.proto";

message user_relation_user_recommend_v1_supplement_recommends_request {
		required string source = 1;
		optional string scene = 2;
		optional string follow_user_id = 3;
		optional string group_id = 4;
}

message user_relation_user_recommend_v1_supplement_recommends_response{
        required int32 err_no = 1;
        optional string err_tips = 2;
        repeated RecommendCardStruct user_cards = 3;
        optional bool has_more = 4;	
}

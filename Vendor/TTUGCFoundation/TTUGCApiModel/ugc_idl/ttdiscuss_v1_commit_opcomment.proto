

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_commit_opcomment_request{
        required int64 user_id = 1;
        required int64 comment_id = 2;
        required int32 action_type = 3;
        optional int64 forum_id = 4;
}

message ttdiscuss_v1_commit_opcomment_response{
        required int32 err_no = 1;
        optional string err_tips = 2;
}

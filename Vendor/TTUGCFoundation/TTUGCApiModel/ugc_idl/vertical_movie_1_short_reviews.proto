

import "enum_type.proto";
import "common.proto";
message vertical_movie_1_short_reviews_request{
        required string concern_id       = 1;    //关心ID
        required int32 count            = 2;    //请求数
        required int64 cursor       = 3;
        optional int32 sort_type        = 4;    //排序类型
}

message vertical_movie_1_short_reviews_response{
        repeated UgcDataStruct posts    = 1; //返回的短影评
        required int64 min_cursor           = 2;
        required int64 max_cursor       = 3;
        required bool  has_more         = 4;
        required int32 err_no           = 5;
        optional string err_tips        = 6;
}

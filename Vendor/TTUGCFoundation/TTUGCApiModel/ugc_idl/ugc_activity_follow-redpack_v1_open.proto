

import "enum_type.proto";
import "common.proto";

// for 5.5 
message ugc_activity_follow_redpack_v1_open_request{
    required string redpack_id	= 1;	//红包ID
    optional bool is_login_open = 2;    //是否是登录完成之后领取
    required string token       = 3;    //红包的token
}

message ugc_activity_follow_redpack_v1_open_response{
    required int32 err_no = 1;
    optional string err_tips = 2;
    required RedpacketOpenResultStruct data = 3;
}

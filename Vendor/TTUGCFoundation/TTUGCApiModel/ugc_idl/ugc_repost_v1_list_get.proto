

import "enum_type.proto";
import "common.proto";

// for 5.5 
message ugc_repost_v1_list_request{
    optional int64 id = 1;
    optional UGCTypeCode type = 2;
    optional int64 msg_id = 3;
    optional int32 count = 4;
    optional int32 offset = 5;
}

message ugc_repost_v1_list_response{
    optional int32 err_no = 1;
    optional string err_tips = 2;
    optional bool has_more = 3;
    optional int32 offset = 4;
    optional int32 total_number = 5;
    optional repeated FooterRepostStruct reposts = 6;
    optional repeated FooterRepostStruct stick_reposts = 7;
}



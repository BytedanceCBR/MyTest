import "enum_type.proto";
import "common.proto";

message ugc_publish_post_v4_commit_request {
        required string content           = 1;  //回复的内容
        required string concern_id        = 2;  //关心id
        optional string image_uris        = 3;  //图片uri
        optional float longitude          = 4;  //4 5 6 7表示地理经纬度 城市 详细位置
        optional float latitude           = 5;
        optional string city              = 6;
        optional string detail_pos        = 7;
        optional int32 is_forward         = 8;
        optional string phone             = 9;
        optional string title             = 10;
        optional FromWhereType from_where = 11;  //这个表示从哪里来的请求
        optional float score              = 12;  //评分
        optional string category_id       = 13;  //频道ID
        optional int32 enter_from         = 14;  //发帖渠道(1频道,2关心主页)
        optional string content_rich_span = 15;  // 支持 @ 人
        optional string mention_user      = 16;  // 支持 @ 人
        optional string mention_concern   = 17;  // 支持 # 话题 
}

message ugc_publish_post_v4_commit_response {
        required int32 err_no             = 1;
        optional UgcDataStruct thread     = 2;  //帖子数据
        optional string err_tips          = 3;
}

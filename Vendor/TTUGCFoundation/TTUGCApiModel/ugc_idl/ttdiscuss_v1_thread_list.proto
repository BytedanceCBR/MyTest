

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_thread_list_request{
        required int32 count            = 1;    //请求的数量
        required int64 min_cursor       = 2;    //最小的游标
        required int64 max_cursor       = 3;    //最大的游标
        required int64 forum_id         = 4;    //话题id
}

message ttdiscuss_v1_thread_list_response{
        required int32 err_no = 1;
        required HasMoreType has_more                   = 2;    //还有更多数据
        required int64 min_cursor                       = 3;
        required int64 max_cursor                       = 4;
        repeated GeneralThreadStruct finfo_list         = 5;    //动态内容数据
        required LoginUserInfoStruct login_user_info    = 6;    //登陆用户所在话题权限
        optional string err_tips = 7;
        required TipsStruct tips    = 8;    //提醒数据
}

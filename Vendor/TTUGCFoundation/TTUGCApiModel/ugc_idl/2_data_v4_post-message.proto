import "enum_type.proto";
import "common.proto";
message 2_data_v4_post_message_request{
  required string group_id = 1;
  required string item_id = 2;
  required string forum_id = 3;
  required int32 is_comment = 4;
  required string text = 5;
  required int64 comment_duration = 6;
  required int64 read_pct = 7;
  required string staytime_ms = 8;
  required string reply_to_comment_id = 9;
  required string dongtai_comment_id = 10;
  required CommentsGroupType group_type = 11;
}

message 2_data_v4_post_message_response{
  required string message = 1;
  required string group_id = 2;
  required int32 tag_id = 3;
  optional string tag = 4;
  optional NewCommentStruct data = 5;
}

import "common.proto";

message ugc_thread_story_v_request{   
    required string user_id = 1;
    required int32 offset = 2;
    required int32 count = 3;
    required int32 is_preload = 4; // 是否是预加载
}

message ugc_thread_story_v_response{
    required string message = 1;
    required UGCThreadStoryDataStruct data = 2;
}


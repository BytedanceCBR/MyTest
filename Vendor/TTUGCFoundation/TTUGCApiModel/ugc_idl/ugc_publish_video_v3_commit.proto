
import "enum_type.proto";
import "common.proto";

message ugc_publish_video_v3_commit_request{
        optional string title = 1;
        required string video_id = 2;
        required string video_name = 3;
        required string thumb_uri = 4;
        required int32 video_type = 5;
        required int32 video_duration = 6;
        required int32 width = 7;
        required int32 height = 8;
        optional int32 thumb_source = 9;
        optional int32 enter_from = 10;  //发帖渠道(1频道,2关心主页,3头条圈顶部入口)
        optional string title_rich_span = 11;
        optional string mention_user = 12;
        optional string mention_concern = 13;
        optional string category = 14;
        optional string music_id = 15;
        optional string challenge_group_id = 16;
}

message ugc_publish_video_v3_commit_response{
        required int32 err_no = 1;
        required UgcVideoStruct data = 2;
        optional string err_tips = 3;
}



import "enum_type.proto";
import "common.proto";

message ttdiscuss_v1_forum_list_request{
        required int64 forum_id         = 1;    //话题id
}

message ttdiscuss_v1_forum_list_response{
        required int32 err_no = 1;
        required HasMoreType has_more                   = 2;    //还有更多数据
        required int64 min_cursor                       = 3;
        required int64 max_cursor                       = 4;
        required ForumStruct forum_info                 = 5;    //话题数据
        repeated GeneralThreadStruct finfo_list         = 6;    //动态内容数据
        repeated TabStruct table                        = 7;    //话题页标签数据
        required int64 like_time                        = 8;    //关注时间
        required LoginUserInfoStruct login_user_info    = 9;    //当前登陆用户在当前话题的角色
        repeated ThreadDataStruct top_thread            = 10;   //置顶帖子
        optional string err_tips = 11;
        optional TipsStruct tips = 12;    //提醒数据
}


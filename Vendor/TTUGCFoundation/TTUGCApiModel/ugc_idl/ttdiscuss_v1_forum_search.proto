

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_forum_search_request{
        required string keyword = 1;    //搜索关键词
        required int32 offset = 2;      //added
        required int32 count = 3;
}

message ttdiscuss_v1_forum_search_response{
        required int32 err_no = 1;
        repeated ForumItemStruct forum_list = 2;	//话题信息
        required HasMoreType has_more = 3;
        optional string err_tips = 4;
}

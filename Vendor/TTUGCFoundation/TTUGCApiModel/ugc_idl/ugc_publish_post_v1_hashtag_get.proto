import "enum_type.proto";
import "common.proto";

message ugc_publish_post_v1_hashtag_request {
    required int32 offset = 1;
    required string words = 2;
    optional int32 forum_flag = 3;
}

message ugc_publish_post_v1_hashtag_response {
    required int32 err_no                               = 1;
    optional string err_tips                            = 2;
    required PublishPostSearchHashtagSuggestStruct data = 3;
}

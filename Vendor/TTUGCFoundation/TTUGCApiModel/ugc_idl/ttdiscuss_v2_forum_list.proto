

import "enum_type.proto";
import "common.proto";

message ttdiscuss_v2_forum_list_request{
        required int64 forum_id         = 1;    //话题id
        optional string city            = 2;    //用户所在城市
        optional string remote_ip       = 3;    //客户端ip
}

message ttdiscuss_v2_forum_list_response{
        required int32 err_no                                = 1;
        required InnerForumType type                         = 2;
        required ForumStruct forum_info                      = 3;
        optional NormalThreadStruct normal_thread_info       = 4;
        optional MovieStruct movie_info                      = 5;
        optional string err_tips 						     = 6;
}

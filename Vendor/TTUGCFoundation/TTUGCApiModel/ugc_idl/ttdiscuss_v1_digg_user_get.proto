

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_digg_user_request{
        required int32 count            = 1;    //请求的数量
        required int64 thread_id               = 2;    //帖子/动态id
        required int32 offset           = 3;    //偏移量
}

message ttdiscuss_v1_digg_user_response{
        required int32 err_no = 1;
        required int64 thread_id = 2;    //帖子/动态id
        required int32 anonymous_count = 3;		//匿名点赞数
        required HasMoreType has_more = 4;		//是否有更多
        required int32 total_count = 5;			//总点赞数
        repeated UserStruct user_lists = 6;   	//点赞的用户数据
        optional string err_tips = 7;
}

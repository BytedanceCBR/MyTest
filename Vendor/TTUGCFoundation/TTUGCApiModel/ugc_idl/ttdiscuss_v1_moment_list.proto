

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_moment_list_request{
	required int32 count 		= 1;	//请求的数量
	required int64 min_cursor 	= 2;	//最小的游标
	required int64 max_cursor 	= 3;	//最大的游标
}

message ttdiscuss_v1_moment_list_response{
    required int32 err_no = 1;
	required LoginStatusType login_status   = 2;    //登录状态
	required HasMoreType has_more   = 3;    //还有更多数据
	required int64 min_cursor   = 4;
	required int64 max_cursor   = 5;
	repeated ThreadDataStruct data_list = 6;    //动态内容数据
	required TipsStruct tips    = 7;    //提醒数据
    optional string err_tips = 8;

}

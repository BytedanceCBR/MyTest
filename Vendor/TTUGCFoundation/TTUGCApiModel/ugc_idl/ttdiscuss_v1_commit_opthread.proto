

import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_commit_opthread_request{
        required int64 user_id = 1;
        required int64 thread_id = 2;
        required int32 action_type = 3;
        optional int64 forum_id = 4;
        optional int32 op_reason_no = 5;
        optional string op_extra_reason = 6;
}

message ttdiscuss_v1_commit_opthread_response{
        required int32 err_no = 1;
        optional string err_tips = 2;
}

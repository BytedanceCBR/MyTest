
message  ugc_publish_share_v3_notify_request {
	required string share_id = 1;
	required string share_channel = 2;
	required int32 item_type = 3;
        required string content = 4;
        required int32 repost_type = 5;
        optional string cover_url = 6;
        optional string content_rich_span = 7;
        optional string fw_user_id = 8;
        optional string fw_id = 9;
        optional UGCTypeCode  fw_id_type = 10;
        optional string opt_id = 11;
        optional UGCTypeCode opt_id_type = 12;
        optional string schema = 13;
        optional string title = 14;
}

message  ugc_publish_share_v3_notify_response {
	required int32 err_no = 1;
        optional string err_tips = 2;
}



import "enum_type.proto";
import "common.proto";
message ttdiscuss_v1_thread_comments_request{
        required int32 count            = 1;    //请求的数量
        required int64 thread_id        = 2;    //帖子/动态id
        required int64 offset           = 3;    //偏移量
}

message ttdiscuss_v1_thread_comments_response{
        required int32 err_no = 1;
        required CommentBrowStruct comments = 2;    //评论数据
        optional string err_tips = 3;
}



import "enum_type.proto";
import "common.proto";

// for 5.5 
message ugc_thread_detail_v2_info_request{
    required int64 thread_id = 1;
}

message ugc_thread_detail_v2_info_response{
    optional int32 err_no = 1;
    optional string err_tips = 2;
    optional string ad = 3;                                         // 广告json字符串
    optional string h5_extra = 4;                                   // JSON字符串 透传给前端页面 置空 预留
    optional string like_desc = 5;                                  // 关心帖子提示
    optional string content_rich_span = 6;                          // 转发内容@xxx标识
    optional int32 repost_type = 7;                                 // 非转发帖子为0; 转发同thread_type
    optional ForumStruct forum_info = 8;                            // 当前的话题信息
    required ThreadDataStruct thread = 9;                           // 帖子数据
    optional UgcDataStruct origin_thread = 10;                      // 原帖数据
    optional GroupInfoStruct origin_group = 11;                     // 原文数据
    optional UGCVideoDataStruct origin_ugc_video = 12;              // 原小视频数据
    optional RecommendSponsorStruct recommend_sponsor = 13;         // 我要上头条   后台注释：号外投放相关字段
    optional RepostCommonContentStruct origin_common_content = 14;  // 通用转发origin类型
}





import "enum_type.proto";
import "common.proto";
message ttdiscuss_v2_long_review_list_request{
        required int64 movie_id         = 1;    //电影id
        required int32 count            = 2;    //评论数
        required int64 cursor           = 3;
        optional int32 sort_type        = 4;    //排序类型
}

message ttdiscuss_v2_long_review_list_response{
        repeated GroupLikeStruct group_list                  = 1; //返回的长影评
        required int64 min_cursor                            = 2;
        required int64 max_cursor                            = 3;
        required bool  has_more                              = 4;
}
